<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ratio</title>
    <style media="screen">
    .container {
  background-color: red;
  width: 100%;
  padding-top: 100%; /* 1:1 Aspect Ratio */
  position: relative; /* If you want text inside of it */
}

/* If you want text inside of the container */
.text {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
.grid{
  display: grid;
  grid-template-columns: 1fr 1fr;
}
    </style>
  </head>
  <body>
    <div class="grid">
    <div class="container">
      <div class="text">Some text</div> <!-- If you want text inside the container -->
    </div>
    <div class="container">
      <div class="text">Some text</div> <!-- If you want text inside the container -->
    </div>
    </div>
  </body>
</html>
